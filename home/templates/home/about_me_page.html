{% extends "base.html" %}
{% load wagtailcore_tags wagtailimages_tags %}

{% block content %}
  <div class="row">
    <div class="col-lg-8">
      <div class="content-column-content">
        <h1>{{ page.title }}</h1>
        <p class="lead">{{ page.intro|richtext }}</p>
        <div class="row">
          {% if page.body %}
          <div class="col-md-8">
            {{ page.body|richtext }}
          </div>
          {% endif %}
          <div class="col-md-4">
            {% image page.image max-260x260 as portfolio_image %}
            <p><img src="{{ portfolio_image.url }}" alt="This is me" class="image img-circle img-responsive"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
